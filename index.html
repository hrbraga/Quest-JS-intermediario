<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Quest JS Intermediário</title>
</head>

<body>
    <div class="container">
        <div class="texto">
            <h1>
                FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
            </h1>
            <p>
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                de
                24h.
            </p>
        </div>
        <div class="formulario">
            <form id="form-contato" class="form-contato">
                <input type="text" name="nome" id="nome" placeholder="Nome completo *" >
                <input type="text" name="email" id="email" placeholder="E-mail *">
                <input type="text" name="fone" id="fone" placeholder="Telefone *" >
                <textarea id="msg" name="mensagem" rows="5" placeholder="Mensagem *"></textarea>
                <span class="campos-obrigatorios">*campos obrigatórios</span>
                <button type="submit" id="botao">Enviar</button>
            </form>
        </div>
    </div>
    <script src="src/js/form.js"></script>
</body>

</html>
